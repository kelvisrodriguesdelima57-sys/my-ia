<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex">
  <title>My IA — Your Personal AI Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      width: 360px;
      max-width: 90%;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background: #1db954;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-weight: 800;
      font-size: 1.8rem;
    }

    header p {
      margin: 0.3rem 0 0;
      font-weight: 400;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    #chat-window {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      padding: 0.6rem 1rem;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message.bot {
      background: #e0e0e0;
      align-self: flex-start;
    }

    .message.user {
      background: #1db954;
      color: white;
      align-self: flex-end;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #input-area input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      outline: none;
      font-size: 0.95rem;
    }

    #input-area button {
      background: #1db954;
      color: white;
      border: none;
      padding: 0 1rem;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>My IA</h1>
      <p>Seu assistente pessoal de IA powered by Meta IA</p>
    </header>
    <main>
      <div id="chat-window">
        <div class="message bot">Olá! Estou pronto para ajudá-lo.</div>
      </div>
      <div id="input-area">
        <input type="text" id="user-input" placeholder="Digite sua mensagem..." />
        <button id="send-btn">Enviar</button>
      </div>
    </main>
  </div>

  <script>
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, type) {
      const msg = document.createElement('div');
      msg.classList.add('message', type);
      msg.textContent = text;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function askMetaIA(question) {
      const response = await fetch(
        "https://api-inference.huggingface.co/models/meta-llama/LLaMA-2-7b-chat",
        {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: question })
        }
      );

      const data = await response.json();
      if(data.error) return "Desculpe, ocorreu um erro na resposta da IA.";
      return data.generated_text || "Desculpe, não consegui responder.";
    }

    sendBtn.addEventListener('click', async () => {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';

      addMessage("Digitando...", 'bot');
      const botMsg = chatWindow.querySelector('.message.bot:last-child');
      
      const answer = await askMetaIA(text);
      botMsg.textContent = answer;
    });

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
